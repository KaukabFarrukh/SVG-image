<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SVG image</title>
    </head>
    <body>
        <h2>FIRST SVG</h2>
        <svg width="240" height="240" viewbox="0 0 240 240" fill="none" xmlns="https://www.w3.org/2000/svg">
            <circle cx="110" cy="110" r="100" stroke-width="20" fill="white" stroke="green"/>
            <polyline points="70,120 100,165 150,80" stroke="green" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>    
        
        </svg>
        <h2>SECOND SVG</h2>
        <img src="images/youtube-icon.svg" width="240" height="240" alt="YouTube Icon">
    </body>
</html>
